<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marcador de Voleibol</title>
    
    <!-- Permitir carga en iframes -->
    <meta http-equiv="Content-Security-Policy" content="frame-ancestors *;">
    <meta http-equiv="X-Frame-Options" content="ALLOWALL">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
        }
        h1 { font-size: 2rem; margin-bottom: 1.5rem; }
        .scoreboard { display: flex; gap: 2rem; margin-bottom: 2rem; }
        .score-card { width: 7rem; height: 7rem; display: flex; justify-content: center; align-items: center; border-radius: 0.75rem; cursor: pointer; }
        .team-a { background-color: #00ff00; color: black; }
        .team-b { background-color: #333333; color: white; }
    </style>
</head>
<body>
    <h1>Marcador de Voleibol</h1>
    
    <!-- Scoreboard -->
    <div class="scoreboard">
        <div class="score-card team-a" id="scoreCardA">0</div>
        <div class="score-card team-b" id="scoreCardB">0</div>
    </div>
    
    <!-- Prueba de iframe -->
    <iframe src="https://marcador-silk.vercel.app/" width="600" height="400"></iframe>
    
    <script>
        document.getElementById('scoreCardA').addEventListener('click', function() {
            this.textContent = parseInt(this.textContent) + 1;
        });
        document.getElementById('scoreCardB').addEventListener('click', function() {
            this.textContent = parseInt(this.textContent) + 1;
        });
    </script>
</body>
</html>
